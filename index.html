            success: 'rgba(var(--success-color), <alpha-value>)',
            warning: 'rgba(var(--warning-color), <alpha-value>)',
            error: 'rgba(var(--error-color), <alpha-value>)',
          }
        }
      }
    }

  <style type="text/tailwindcss">
    @layer base {
      :root {
        --primary-color: 94 114 228; /* Indigo */

        --neutral-color: 75 85 99; /* Gray */
        --base-100-color: 243 244 246; /* Light Gray */
        --info-color: 59 130 246; /* Blue */
        --success-color: 16 185 129; /* Green */
        --warning-color: 245 158 11; /* Amber */
        --error-color: 239 68 68; /* Red */
      }
      body {
        @apply bg-base-100 text-neutral font-sans;
      }
    }
  </style>
